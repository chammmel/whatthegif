syntax = "proto2";

import "google/protobuf/any.proto";

option java_multiple_files = true;
option java_package = "com.github.chammmel.backend.generated";
option java_outer_classname = "CommunicationDTOS";

message PreJoinRequest {
  required string room = 1;
}

message PreJoinResponse {
  required JoinError error = 1;
}

message JoinRequest {
  required string room = 1;
  required string username = 2;
  optional string password = 3;
}

message JoinResponse {
  optional JoinError error = 1;
  repeated User user = 2;
  optional Content content = 3;
}

message User {
  required string uuid = 1;
  required string name = 2;
}

enum JoinError {
  FINE = 0;
  REQUIRES_PASSWORD = 1;
  WRONG_PASSWORD = 2;
  UNALLOWED_USERNAME = 3;
  ROOM_FULL = 4;
}

message Content {
  required string uuid = 1;
  required string url = 10;
}

message Vote {
  required string contentId = 1;
}

message Message {
  required google.protobuf.Any payload = 1;
}
